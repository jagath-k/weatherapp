    <title>forgot passsword</title>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <b><center>{{ message }}</center></b>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <div class="card">
      <form method="POST">
        <p class="lock-icon"><i class="fas fa-lock"></i></p>
        <h2>Forgot Password?</h2>
        <p>You can reset your Password here</p>
        <input type="email" name="email" class="passInput" placeholder="enetr your Email address" required>
        <button>SUBMIT</button>
        </form>
    </div>
</body>

</html>
